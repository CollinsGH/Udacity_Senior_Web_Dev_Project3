<!DOCTYPE html>
<html lang="en" ng-app="restrevirew">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Reviewer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="icon" href="imgs/favicon.ico">
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/style.css -->
    <!-- inject:css-->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ui-view ng-class="{disableScroll: !hasResults, enableScroll: hasResults}">
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/public/js/app.module.js"></script>
    <script src="/public/js/app.config.js"></script>
    <script src="/public/js/app.resultDirective.js"></script>
    <script src="/public/js/app.reviewDirective.js"></script>
    <script src="/public/js/app.run.js"></script>
    <script src="/public/js/app.serviceConnector.js"></script>
    <script src="/public/js/restaurantController.js"></script>
    <script src="/public/js/resultDirectiveController.js"></script>
    <script src="/public/js/reviewModalController.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
    <script src="http://maps.google.com/maps/api/js?sensor=true&key=AIzaSyBH5LH7IXNyN4MAAdCMv0_3Q2dmHnnuiOo&libraries=geometry"></script>
</body>
</html>
