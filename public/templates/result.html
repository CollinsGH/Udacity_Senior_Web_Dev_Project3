<div class="spinner" ng-if="showLoader"></div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">{{restaurant.name}}</h2>
    </div>
    <div class="panel-body">
        <img class="card-img-top" ng-if="restaurant.image_url != ''" src={{restaurant.image_url}} alt="Image for {{restaurant.name}}" style="width:50px;height:50px;">
        <p ng-if="restaurant.image_url == ''">Image Not Available For {{restaurant.name}}</p>
        <p>Address -
            <span ng-repeat="addr in restaurant.location.display_address">{{$first ? '' : $last ? ' , ' : ', '}}{{addr}}</span>
        </p>
        <p> Cuisine -
            <span ng-repeat="cat in restaurant.categories">{{$first ? '' : $last ? ' , ' : ', '}}{{cat[0]}}</span>
        </p>
        <p>Phone - {{restaurant.phone}}</p>
        <p>
            <b>(<i>Rating:</i> {{restaurant.rating}})</b></br>
            <i class="fa" ng-class="{'fa-star': rate.i > 0, 'fa-star-o': rate.i == 0 , 'fa-star-half-o': rate.i < 0 }" ng-repeat="rate in ratings" aria-hidden="true"></i>
        </p>
        <p>
            <button class="btn btn-primary" ng-click="getReviews()">View All Reviews</button>
        </p>
        <p>
            <a href="{{restaurant.url}}" class="card-link">Website</a>
        </p>
    </div>
</div>
